        <!--Wrapper Starts Here-->

            <section class="section1">
                <div>
                <p>With CSS, Links can be styled in many diffrent ways.</p>
                <a href="#" target="_blank" class="text-link">Text Link</a>
                <a href="#" target="_blank"><button type="button" class="button-link">Link Button</button></a>
                <a href="#" target="_blank"><button type="button" class="button-link-hover">Link Button<i class="fas fa-arrow-right icon"></i>                </button></a>
                <a href="#" target="_blank"><button type="button" class="button-link">Link Button</button></a>
